<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 - 현재 상영 중인 영화</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">Dr.elephant Netflix</div>
            <nav class="nav">
                <a href="#" class="nav-link">홈</a>
                <a href="#" class="nav-link">시리즈</a>
                <a href="#" class="nav-link">영화</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">현재 상영 중인 영화</h1>
                <p class="hero-subtitle">지금 극장에서 만나보세요</p>
            </div>
        </section>

        <section class="movies-section">
            <div class="container">
                <div class="movies-grid" id="moviesGrid">
                    <!-- 영화 카드들이 여기에 동적으로 생성됩니다 -->
                    <div class="loading">영화를 불러오는 중...</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Netflix Clone. Made with TMDB API</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
